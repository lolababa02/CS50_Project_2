<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="number">0</h1>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setInterval(count, 1000)
        })
        counter = 0;
        function count() {
            counter++;
            document.querySelector("#number").innerHTML = counter;
        }
    </script>
</body>
</html>
